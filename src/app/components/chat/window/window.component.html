<ion-grid>
  <ion-row class="online-users">
    <ion-col size="4" class="users overflow-auto">
      <ion-item color="dark">
        <ion-text slot="start">Suportes online</ion-text>
      </ion-item>
      <ion-item *ngFor="let user of users" class="link" color="{{user.selected ? 'primary' : 'light'}}" (click)="setSelected(user)">
        <ion-text>{{user.nome}}</ion-text>
        <ion-text slot="end" color="success" class="online-status">â€¢</ion-text>
      </ion-item>
    </ion-col>
    <ion-col size="8" class="chat">
      <div class="message-area overflow-auto" id="message-area">
        <ion-item lines="none" *ngFor="let item of messages; let i = index">
          <ion-text slot="{{item.status == 'send' ? 'end' : 'start'}}" id="{{'msg-' + i.toString()}}">
            {{item.message}}
            <br>
            <ion-label>{{item.date | date:'HH:mm'}}</ion-label>
          </ion-text>
        </ion-item>
      </div>
      <section class="row send-message">
        <div class="message-input">
          <ion-input placeholder="mensagem:" id="message"></ion-input>
        </div>
        <div class="message-btn">
          <ion-button color="primary" (click)="sendMessage()">Enviar</ion-button>
        </div>
      </section>
    </ion-col>
  </ion-row>
</ion-grid>
