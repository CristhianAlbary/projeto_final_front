<app-header></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            Cadastro de usuÃ¡rio
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="user_form" (ngSubmit)="submitLoginForm(user_form.value)">
              <div class="form-group">
                <input class="text-center" formControlName="nome" type="text" class="form-control" placeholder="Nome">
              </div>
              <div class="form-group">
                <input class="text-center" formControlName="login" type="text" class="form-control" placeholder="Login">
              </div>
              <div class="form-group">
                <input class="text-center" formControlName="password" type="password" class="form-control"
                  placeholder="Senha">
              </div>
              <div class="form-group">
                <input class="text-center" formControlName="password_confirm" type="password" class="form-control"
                  placeholder="Repetir Senha">
              </div>
              <ion-button color="success" type="submit" class="submit-btn" expand="full">Cadastrar</ion-button>
              <ion-button color="primary" class="submit-btn" (click)="back()" expand="full">Voltar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
