<ion-content>
  <ion-grid id="login-grid">
    <ion-row id="login-row">
      <ion-col id="login-col" size="10" size-xs="10" size-md="10" size-lg="4" size-xl="4">
        <div class="title">
          <ion-text>Login</ion-text>
        </div>
        <form [formGroup]="login_form" (ngSubmit)="submitLoginForm(login_form.value)">
          <div class="form-group">
            <input class="text-center" formControlName="login" type="text" class="form-control" placeholder="Login">
          </div>
          <div class="form-group">
            <input class="text-center" formControlName="password" type="password" class="form-control" placeholder="Senha">
          </div>
          <ion-button type="submit" class="submit-btn">Entrar</ion-button>
          <ion-button class="submit-btn" (click)="createUser()">Cadastrar</ion-button>
        </form>
      </ion-col>
      <ion-text class="footer-text" color="light">{{version}}</ion-text>
    </ion-row>
  </ion-grid>
</ion-content>
