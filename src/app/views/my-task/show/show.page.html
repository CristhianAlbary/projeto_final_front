<app-header></app-header>
<ion-content>
  <div class="header">
    <ion-icon color="medium" name="print-outline" (click)="print(task.id)"></ion-icon>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xs="12" size-md="12" size-lg="6" size-xl="6">
        <ion-list>
          <ion-list-header>
            <h1>Chamado - {{task.id}}</h1>
          </ion-list-header>

          <ion-item>
            <ion-label>
              <h2>Nome:</h2>
              <h1>{{task.nome}}</h1>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Status:</h2>
              <h1>{{task.status == 'A' ? 'Aberto' : 'Fechado'}}</h1>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Descrição:</h2>
              <h1>{{task.descricao}}</h1>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Atualizado em:</h2>
              <h1>{{task.updated_at | date: 'dd/mm/yyyy'}} as {{task.updated_at | date: 'HH:mm'}} h</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
